{% extends 'baseLayout.html' %}
{% block content %}
<div class="articles">
    {% for article in articles %}
    <div class="article">
        <center><h2><a href="{% url 'detail' slug=article.slug %}">{{ article.title }}</a></h2></center>
        <center><p>{{ article.snippet }}</p></center>
        <center><p>article/{{ article.slug }}</p></center>
        <center><p>{{ article.date }}</p></center>
        <center><h3 class="userUpload">Posted by: {{ article.author }}</h3></center>
    </div>
    {% endfor %}
</div>
{% endblock %}
